<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Example</title>
    <link href="./css/ui2.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="front.html">Frontpage</a></li>
          <li><a href="add-user.html">Add user</a></li>
          <li><a href="add-cat.html">Add cat</a></li>
        </ul>
      </nav>
      <hr />
      <div class="forms">
        <div class="form-wrapper">
          <h3>Add cat</h3>
          <form
            action="http://localhost:3000/cat"
            method="post"
            class="light-border"
            enctype="multipart/form-data"
            id="addCatForm"
          >
            <input
              class="light-border"
              type="text"
              name="name"
              required="true"
              placeholder="Name"
            />
            <input
              class="light-border"
              name="birthdate"
              required="true"
              type="date"
              placeholder="Birthdate: YYYY-MM-DD"
            />
            <input
              class="light-border"
              type="number"
              name="weight"
              required="true"
              type="number"
              min="1"
              max="30"
              step="0.1"
              placeholder="Weight"
            />
            <select class="light-border add-owner" name="owner" required="true">
              <option value="">Select owner</option>
            </select>
            <input
              class="light-border"
              type="file"
              name="cat"
              accept="image/*"
              required="true"
              placeholder="Choose file"
            />
            <button class="light-border" type="submit">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/serialize.js"></script>
    <script src="./js/add-cat.js"></script>
  </body>
</html>
